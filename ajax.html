	<link type="text/css" rel="stylesheet" href="../src/css/graph.css">

<body>
<h2 class="heading">5 days Calories facts</h2>
<div id="chart_container">

	<div id="chart">

	</div>
<div class="block-info"><span><img src="./images/youtCalc.png"></span><span class="text-info">Your calc</span></div>
<div class="block-info"><span><img src="./images/SugestedCalc.png"></span><span class="text-info">Sugested calc</span></div>
 
<script>

var ajaxGraph = new Rickshaw.Graph.Ajax( {

	element: document.getElementById("chart"),
	width: 320,
	height: 100,
	renderer: 'line',
	dataURL: 'data/data.json',
	onData: function(d) { d[0].data[0].y = 3000; return d },
	series: [
		{
			name: 'Sugested',
			color: '#ff0000',
		}, {
			name: 'Your',
			color: '#aeff00',
		}
	]
} );

</script>

</body>
